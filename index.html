<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
  <link href="(https://fonts.google.com/specimen/Inter)" rel="stylesheet">

  
</head>
<body>
  <div>
    <main>
      <div class="container">
        <div class="card">
            <div class="profile-image">
            <img src="assets/images/avatar-jessica.jpeg" alt="Social link Profile">
            </div>
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>
            <div class="social-media">
              <div class="social"><a href="#">GitHub</a></div>
              <div class="social"><a href="#">Frontend Mentor</a></div>
              <div class="social"><a href="#">Linkedin</a></div>
              <div class="social"><a href="#">Twitter</a></div>
              <div class="social"><a href="#">Instagram</a></div>
            </div>
          
        </div>
      </div>
    </div>
  </main>
 
  
</body>
</html>
