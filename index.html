<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <div class="content">
          <div class="profile-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="Social link Profile">
          </div>
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
          <div class="social-media">
            <div class="social"><a href="#">GitHub</a></div>
            <div class="social"><a href="#">Frontend Mentor</a></div>
            <div class="social"><a href="#">Linkedin</a></div>
            <div class="social"><a href="#">Twitter</a></div>
            <div class="social"><a href="#">Instagram</a></div>
          </div>
        
      </div>
    </div>
  </div>
 
  
</body>
</html>
